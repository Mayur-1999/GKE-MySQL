name: 'Two Tier: GKE + MySQL'
on:
 workflow_dispatch:
permissions:
  contents: read
  id-token: write
env:
  PROJECT_ID: qwiklabs-gcp-00-a8ea923ad336
  INSTANCE_NAME: test-instance
  SERVICE_ACC_NAME: ksa-cloud-sql
  DATABASE_NAME: test-database
  GKE_CLUSTER: test-cluster
  REGION: us-central1
  DATABASE_USER_NAME: db-user
  DATABASE_PASSWORD: db-password

jobs:     
  Terraform_INFRA:
    name: 'Terraform_INFRA'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/runner/work/GKE-MySQL/GKE-MySQL
    steps:
            
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Fmt
        run: terraform fmt

      - name: Terraform Plan
        id: plan
        run: terraform plan 
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}



